<div class="container">
  <h1>Log In!</h1>
  <div *ngIf="errorMessage">
    <h3>{{ errorMessage }}</h3>
  </div>
  <form #logInForm="ngForm" (ngSubmit)="onSubmit(logInForm)">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" 
        class="form-control" 
        id="name" 
        required 
        [(ngModel)]="logInForm.name" 
        name="name">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="logInForm.password" name="password">
    </div>

    <button type="submit" class="btn btn-success">Log In</button>
    <a routerLink="/signup" routerLinkActive="active">Don't have an account?</a>
  </form>
</div>
