<div class="category">
    <h1>Profile</h1>
    <div  *ngIf="counter === 0">
        <md-grid-list cols="4" rowHeight="50px">
            <md-grid-tile
                class="tiles"
                *ngFor="let choice of events"
                [colspan]="1"
                [rowspan]="1"
            >
            <button 
                class="navigate" 
                [ngClass]="{'selected': choice.selected}" 
                md-raised-button 
                (click)="toggleColor(choice); addEvent(choice);" >
                {{choice.event.replace('_', ' ')}}
            </button>
            </md-grid-tile>
        </md-grid-list>
        <button md-raised-button (click)="next()" >Next</button>
    </div>
    <div *ngIf="counter === 1">
        <md-grid-list cols="4" rowHeight="50px">
            <md-grid-tile 
                class="tiles"
                *ngFor="let choice of foods" 
                [colspan]="1" 
                [rowspan]="1"
            >
            <button 
                class="navigate"
                [ngClass]="{'selected': choice.selected}"  
                md-raised-button 
                (click)="toggleColor(choice); addFood(choice);">
                {{choice.food}}
            </button>
            </md-grid-tile>
        </md-grid-list>
        <button md-raised-button (click)="next()" >Next</button>
    </div>
    <div *ngIf="counter === 2">
        <md-grid-list cols="4" rowHeight="50px">
            <md-grid-tile 
                class="tiles" 
                *ngFor="let choice of moves" 
                [colspan]="1" 
                [rowspan]="1">
            <button 
                class="navigate" 
                [ngClass]="{'selected': choice.selected}" 
                md-raised-button 
                (click)="toggleColor(choice); addTransportation(choice);">
                {{choice.transportation}}
            </button>
            </md-grid-tile>
        </md-grid-list>
        <button md-raised-button (click)="next()" >Next</button>    
    </div>
</div>

<app-toolbar></app-toolbar>
